# DESCRIPTION:
#   Preseed configuration file for Debian (wheezy)
#
#   This preseed file will install a base Debian system using a partitioning
#   layout based on the number and size of the disks.
#
#   PXE Init Arguments
#   ==================
#   raidtype    - The RAID type to build (e.g. none, 0, 1, 5, 6, 10)
#
#       If raidtype is set to 'none' then the first disk
#       will be formatted as a non-RAID, single disk.
#
#   raiddisks   - The number of active disks to include in the volume
#   raidspares  - The number of spare disks to include in the volume
#
#   Partman itself will throw the error If the requested number of
#   disks, spares, and raid type can not be fullfilled.
#
#   Partition Sizing (smallest disk < 40G)
#   =======================================
#   Swap            384(MB)
#   /               800(MB)
#   /boot           256(MB)
#   /home           32(MB)      [ nodev ]
#   /var            512(MB)
#   /usr            1024(MB)
#   /usr/local      256(MB)
#   /tmp            256(MB)     [ nodev, nosuid, noexec ]
#   /var/tmp        256(MB)     [ nodev, nosuid, noexec ]
#   /var/log        1024(MB)
#   /var/log/audit  1024(MB)
#
#   Partition Sizing (smallest disk >= 40G)
#   =======================================
#   Swap            4096(MB)
#   /               896(MB)
#   /boot           256(MB)
#   /home           4096(MB)    [ nodev ]
#   /var            7168(MB)
#   /usr            4096(MB)
#   /usr/local      512(MB)
#   /tmp            4096(MB)    [ nodev, nosuid, noexec ]
#   /var/tmp        4096(MB)    [ nodev, nosuid, noexec ]
#   /var/log        8192(MB)
#   /var/log/audit  8192(MB)
#
#   Note: Some Debian packages run executables from /tmp which breaks under
#         the above 'noexec' setting.  To combat this, the following is added
#         to /etc/apt/apt.conf.d/50remount.
#
#         DPkg::Pre-Install-Pkgs {"mount -o remount,exec /tmp";};
#         DPkg::Post-Invoke {"mount -o remount /tmp";};
#
#   Initial Password
#   ================
#
#   The initial root password is 'changeme'.
#
#   You will be prompted to change the root password at first login.
#
#   CIS Benchmark Compliance
#   ========================
#
#   This kickstart attempts to create a CIS compliant system.  The settings
#   are based on the Ubuntu 14.04 LTS Benchmark v1.0.0 dated 2015-07-01.  The
#   Ubuntu CIS benchmark is used because the CIS benchmark for Debian is
#   sorely out of date and Ubuntu is the closest relative.
#
#   [ CIS Benchmark Download ]
#   https://benchmarks.cisecurity.org/downloads/show-single/?file=ubuntu1404.100
#
#   A CIS-CAT audit reports the following failures.
#
#       2.6 Bind Mount the /var/tmp directory to /tmp
#
#       Accepted as compliant:
#       We create a separate /var/tmp partition instead of bind mounting.
#
#       8.2.4 Create and Set Permissions on rsyslog Log Files
#
#       Accepted as compliant:
#       Rsyslog runs as and the log files are owned by the user 'syslog'
#       where the CIS audit tool expects logs to be owned by 'root'.
#
#       8.2.5 Configure rsyslog to Send Logs to a Remote Log Host
#
#       Accepted as non-compliant:
#       The kickstart does not set the remote host because that would be
#       handled by configuration management as the exact remote loghost
#       will vary.
#
#       8.3.2 Implement Periodic Execution of File Integrity
#
#       Accepted as compliant:
#       We configure AIDE in /etc/cron.d/aide where the CIS audit tool only
#       looks in /var/spool/cron/root.
#
#       9.3 Configure SSH (14 total tests)
#
#       Accepted as compliant:
#       The kickstart does not install ssh where the CIS audit tool looks for
#       the presence of various settings in /etc/ssh/sshd_config by grepping
#       for them and failing any empty returns.  All tests fail because the
#       configuration file does not exist.
#
